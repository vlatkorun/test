<div class="row" style="padding-top: 70;px">
    <div class="col-md-12" ng-if="vm.products.length === 0">
        <p>No products found</p>
    </div>
    <div class="col-md-12" ng-if="vm.products.length > 0">
        <div class="well" ng-repeat="product in vm.products">
            <p>
                <strong>Product Name:</strong> {{ product.name }}
            </p>
            <button class="btn btn-primary" type="submit" ng-click="vm.makeOrder(product)">Make Order</button>
        </div>
    </div>
</div>
